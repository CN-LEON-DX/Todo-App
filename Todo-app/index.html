<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="todo-app">
        <h1 class="todo-app__title">
            Todo App
        </h1>
        <form action="" class="todo-app__create" id="todo-create">
            <input type="text" class="" name="content" placeholder="Nội dung...">
            <button><i class="fa-solid fa-plus"></i></button>
        </form>
        <!-- List todo item -->
        <div class="todo-app__list" id="todo-list">
        </div>
        <div class="todo-app__confirm--delete " id="todo-app__confirm-delete">
            <form action="" class="form-confirm">
                <div class="title">Xác nhận xóa</div>
                <div class="content">Content</div>
                <i class="fa-regular fa-circle-check"></i>
                <div class="button-confirm">
                    <button class="confirm-yes">Ok man</button>
                    <button class="confirm-no">Nhầm tý</button>
                </div>
            </form>
        </div>
        
    </div>

    <!-- background-color: white; -->
    <div class="background-close">
            
    </div>
    <script type="module" src="assets/script.js"></script>
</body>
</html>
